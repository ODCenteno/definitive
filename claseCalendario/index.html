<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
</head>
<body>
  <div>
    <h2>Calendario desglosado con botón individual</h2>
    <form action="">
      <label for="hora">
        <span>Hora</span>
        <input type="time" id="hora" name="hora" />
      </label>
      <input type="submit">
    </form>

    <form action="">
      <label for="dia">
        <span>Día</span>
        <input type="date" id="dia" name="dia" />
      </label>
      <input type="submit">
    </form>

    <form action="">
      <label for="semana">
        <span>Semana</span>
        <input type="week" id="semana" name="semana">
      </label>
      <input type="submit">
    </form>

    <form action="">
      <label for="mes">
          <span>Mes</span>
          <input type="month" id="mes" name="mes">
      </label>
      <input type="submit">
    </form><br>
  </div>

  <!-- Agregando todo dentro del Form -->
  <h2>Calendario desglosado con un botón</h2>
  <form action="">
		<label for="hora">
			<span>Hora</span>
			<input type="time" id="hora" name="hora" />
		</label>

		<label for="dia">
			<span>Día</span>
			<input type="date" id="dia" name="dia" />
		</label>

		<label for="semana">
			<span>Semana</span>
			<input type="week" id="semana" name="semana">
		</label>
 
		<label for="mes">
				<span>Mes</span>
				<input type="month" id="mes" name="mes">
		</label>
    <input type="submit">
	</form><br>

  <!-- Forma compacta de redactar un calendario -->
  <h2>Calendario compacto con botón</h2>
  <form action="">
    <label for="fecha">
      <span>Fecha</span>
      <input type="datetime-local" id="" name=fecha>
    </label>
    <input type="submit">
  </form>

</body>
</html>
